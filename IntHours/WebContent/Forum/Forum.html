
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body data-ng-app="myApp">
<br><br>
<div class="container">

<form role="form" data-ng-submit="submit()" class="form-horizontal"
		 action="" data-ng-controller="forumctrl">
		 <h2 align="center"><b>Create New Discussion Forum Here</b></h2><br>
		  <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
		<input type="text" data-ng-model="name" class="form-control" autofocus required="required">
		</div></div>
		  <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Topic</label>
                    <div class="col-sm-9">
		 <input type="text" data-ng-model="topic" class="form-control" autofocus required="required"> 
		</div></div>	

				  <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
		<textarea draggable="false" rows="13" data-ng-model="description" class="form-control" autofocus required="required"></textarea>
		</div></div>
		 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
			<button type="submit" class="btn btn-primary" onclick="alert('Successfully Saved A Forum...!!!')">Save Forum</button>
			</div></div>
	</form>
	</div>
	
</body>
</html>
